<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="public/css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="public/js/app.js"></script>
    <title>Wikipedia Search</title>
</head>
<body>
  <div class="container-fluid">
    <div class="error text-center"></div>
    <div class="box">
      <div class="container-1">
        <span class="icon"><i class="fa fa-search fa-lg"></i></span>
        <input type="search" placeholder="Search Wikipedia..." id="searchBox"/>
      </div>
      <div class="container-2 text-center">
        Not sure what you're looking for?</p>
        <p>Click here:
        <span class="icon"><a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random"><i class="fa fa-random fa-lg"></i></a></span>
      </div>
    </div>
    <br><br>

    <div class="resultsBox">
      <div class="resultsHeader"></div><br>
      <div class="results"></div>
    </div>
    <div class="footer text-center">
      <p>By ytv<br>Copyright 2016</p>
    </div>
  </div>
</body>
</html>
